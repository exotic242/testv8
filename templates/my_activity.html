{% extends "base.html" %}
{% block content %}
  <h2>My Activity History</h2>
  {% if logs %}
    <ul>
      {% for log in logs %}
        <li><strong>{{ log.date }}</strong>: {{ log.activity }} ({{ log.duration }}h)</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No logs found.</p>
  {% endif %}
{% endblock %}
