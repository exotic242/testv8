
{% extends 'base.html' %}
{% block content %}
<h2>Manual Log Entry</h2>
<form method="POST">
  <input name="activity" type="text" placeholder="Activity Description" required><br>
  <input name="hours" type="number" step="0.1" placeholder="Hours Spent" required><br>
  <button type="submit">Log Hours</button>
</form>
{% endblock %}
